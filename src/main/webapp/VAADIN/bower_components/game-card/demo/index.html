<!doctype html>

<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>game-card demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">

<body>

<div class="vertical-section-container centered">
    <h3>Basic game-cards</h3>
    <demo-snippet>
        <template>
            <game-card symbol="♠" rank="a"></game-card>
            <game-card symbol="♥" rank="3"></game-card>
            <game-card symbol="♣" rank="9"></game-card>
            <game-card symbol="♦" rank="k"></game-card>
        </template>

<div class="vertical-section-container centered">
    <h3>Unrevealed game-card</h3>

        <template>
            <game-card symbol="♠" rank="a" unrevealed></game-card>
        </template>
    </demo-snippet>
